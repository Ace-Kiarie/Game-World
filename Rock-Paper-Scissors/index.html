<!doctype html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Font   Awesome CDN  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header-section">
      <h3>Rock Paper Scissors</h3>
    </header>


    <div class="score-board">
      <div class="players">
        <div id="user-label" id="badge">User</div>
        <div id="computer-label" id="badge">Computer</div>
      </div>
      <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
    </div>

    <div class="results">
      <p>Paper covers rock, you win!</p>
    </div>
      
    <div class="choices">
        <i class="choic fas fa-hand-rock" id="r"></i>
        <i class="choice fas fa-hand-paper" id="p"></i>
        <i class="choice fas fa-hand-scissors" id="s"></i>
    </div>

    <p class="action-message">Make your move.</p> 

  <!-- Main js -->
  <script src="app.js"></script>
   
  </body>
</html>
